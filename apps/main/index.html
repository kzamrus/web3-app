<!doctype html>
<html lang="en">
  <head>
    <% if (!!env.VITE_GTM_ID) { %>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
          'gtm.start': new Date().getTime(),
          event: 'gtm.js',
        });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', '<%= env.VITE_GTM_ID %>');
    </script>
    <!-- End Google Tag Manager -->
    <% } %> <% if (env.VITE_ALLOW_SEARCH_ENGINES !=='true' ) { %>
    <meta name="robots" content="noindex" />
    <% } %>
    <meta name="environment" content="<%= env.VITE_ENV %>" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>Lombard Finance</title>

    <script type="module">
      import { Buffer } from 'buffer';
      import process from 'process';
      window.global = window;
      window.Buffer = Buffer;
      window.process = process;
    </script>
    <meta
      name="version"
      content="%VITE_NAME%-%VITE_VERSION%-<%= env.VITE_ENV %>"
    />
  </head>

  <body>
    <% if (!!env.VITE_GTM_ID) { %>
    <!-- Google Tag Manager -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=<%= env.VITE_GTM_ID %>"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager -->
    <% } %>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
